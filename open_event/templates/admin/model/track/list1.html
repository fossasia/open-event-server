{% extends 'admin/base1.html' %}

{% block body %}
    <h2>Track
        <a href="{{ get_url('event.event_track_new', event_id=event_id )}}" class="btn btn-primary" style="margin:5px">
            Add New <i class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right:5px"></i>
        </a>
    </h2>

    <table class="table table-condensed" id="table-list">
        <thead>
            <tr>
                <th></th>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for track in objects %}
                <tr>
                    <td>
                        <a class="icon" href="{{ get_url('event.event_track_edit', event_id=event_id, track_id=track.id )}}" title="Edit record">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a onclick="return confirm('Are you sure you want to delete this record?');" href="{{ get_url('event.event_track_delete', event_id=event_id, track_id=track.id )}}" title="Delete record">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                    <td>{{track.id}}</td>
                    <td>{{track.name}}</td>
                    <td>{{track.description}}</td>
                    <td>{{track.track_image_url}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}

{% block tail %}
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script language="javascript">
        (function($) {
            $(document).ready(function() {
                $('#table-list').dataTable({
                    "scrollX": true,
                    "pageLength": 50,
                    "columnDefs": [
                        { "width": "5%", "targets": 0 },
                        { "width": "5%", "targets": 1 }
                      ]
                });
            } );
        })(jQuery);
    </script>
{% endblock %}
