{% extends 'gentelella/admin/settings/base.html' %}

{% block title %}
    Password - Settings
{% endblock %}

{% block head_css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/event_wizard.css') }}"/>
{% endblock %}

{% set active_page = 'password' %}

{% block content %}

    <form class="col-md-6" data-toggle="validator" method="post" action="">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current Password" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" data-minlength="6" class="form-control" id="new_password"  name="new_password" placeholder="New Password" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="repeat_password">Repeat Password</label>
            <input type="password" class="form-control" data-match="#new_password" data-match-error="The new password and the repeat don't match" id="repeat_password" name="repeat_password" placeholder="Repeat Password" required>
            <div class="help-block with-errors"></div>
        </div>
        <br>
        <button type="submit" class="btn btn-info btn-lg">Save</button>
    </form>


{% endblock %}

{% block tail_js %}
    {{ super() }}
    <script src="{{ url_for('static', filename='admin/lib/bootstrap-validator/dist/validator.min.js') }}"></script>
{% endblock %}
